syntax="proto3";

import "google/protobuf/timestamp.proto";
import "address.proto";

enum PaymentStatus{
 PAYMENT_DEFAULT=0;
 PAYMENT_PENDING=1;
 PAYMENT_PAID=2;
}

message Payment {
 int32 id=1;
 string title=2;
 string date=3;
 PaymentStatus status=4;
 int32 amount=5;
 string currency=6;
 Address address=7;
 string transR=8;
 int32 userId=9;
}
